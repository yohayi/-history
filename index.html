        // 更新统计信息
        function updateStats(filteredRecords = records) {
            const total = filteredRecords.length;
            const complete = filteredRecords.filter(r => r.status === "complete").length;
            const progress = filteredRecords.filter(r => r.status === "progress").length;
            const pending = filteredRecords.filter(r => r.status === "pending").length;
            
            document.getElementById("totalCount").textContent = total;
            document.getElementById("completeCount").textContent = complete;
            document.getElementById("progressCount").textContent = progress;
            document.getElementById("pendingCount").textContent = pending;
        }

        // 渲染卡片函数
        function renderCards(filteredRecords = records) {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');
            
            // 清空容器
            container.innerHTML = '';
            
            // 如果没有记录，显示空状态
            if (filteredRecords.length === 0) {
                emptyState.style.display = 'block';
                updateStats(filteredRecords);
                return;
            }
            
            // 显示空状态
            emptyState.style.display = 'none';
            
            // 渲染每个卡片
            filteredRecords.forEach(record => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = record.id;
                
                // 为卡片添加点击事件，跳转到子页面
                card.addEventListener('click', () => {
                    window.location.href = record.link;
                });
                
                // 根据标签确定CSS类
                const tagClass = record.tags[0] || 'default';
                
                // 状态文本
                const statusText = {
                    'complete': '已完成',
                    'progress': '进行中',
                    'pending': '待处理'
                };
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-id">${record.id}</span>
                        <span class="card-date">${record.date}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${record.title}</h3>
                        <p class="card-desc">${record.description}</p>
                        <div class="card-tags">
                            ${record.tags.map(tag => {
                                // 处理特殊标签的CSS类名
                                const tagClass = tag.toLowerCase().replace(/\+/g, 'plus');
                                return `<span class="tag ${tagClass}">${tag}</span>`;
                            }).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${record.link}" class="card-link" onclick="event.stopPropagation()">
                            <i class="fas fa-external-link-alt"></i>
                            查看详细分析
                        </a>
                        <span class="card-status status-${record.status}">${statusText[record.status]}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // 更新统计信息
            updateStats(filteredRecords);
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderCards();
                    return;
                }
                
                const filtered = records.filter(record => {
                    // 搜索ID、标题、描述、标签
                    return record.id.toLowerCase().includes(searchTerm) ||
                           record.title.toLowerCase().includes(searchTerm) ||
                           record.description.toLowerCase().includes(searchTerm) ||
                           record.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                });
                
                renderCards(filtered);
            });
        }

        // 筛选功能
        function setupFilter() {
            const filterBtn = document.getElementById('filterBtn');
            let filterVisible = false;
            let filterMenu = null;
            
            filterBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                
                if (filterVisible && filterMenu) {
                    filterMenu.remove();
                    filterVisible = false;
                    filterMenu = null;
                    return;
                }
                
                // 创建筛选菜单
                filterMenu = document.createElement('div');
                filterMenu.className = 'filter-menu';
                
                // 获取所有不重复的标签
                const allTags = [...new Set(records.flatMap(r => r.tags))];
                
                filterMenu.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">筛选记录</h3>
                    <div style="margin-bottom: 15px;">
                        <p style="font-weight: 600; margin-bottom: 8px; color: #495057;">按状态筛选</p>
                        <label style="display: flex; align-items: center; margin-bottom: 8px; cursor: pointer;">
                            <input type="checkbox" class="status-filter" value="complete" checked style="margin-right: 8px;">
                            <span>已完成</span>
                        </label>
                        <label style="display: flex; align-items: center; margin-bottom: 8px; cursor: pointer;">
                            <input type="checkbox" class="status-filter" value="progress" checked style="margin-right: 8px;">
                            <span>进行中</span>
                        </label>
                        <label style="display: flex; align-items: center; margin-bottom: 8px; cursor: pointer;">
                            <input type="checkbox" class="status-filter" value="pending" checked style="margin-right: 8px;">
                            <span>待处理</span>
                        </label>
                    </div>
                    <div>
                        <p style="font-weight: 600; margin-bottom: 8px; color: #495057;">按标签筛选</p>
                        <div class="tag-filters" style="display: flex; flex-wrap: wrap; gap: 8px; max-height: 200px; overflow-y: auto; padding: 5px;">
                            ${allTags.map(tag => 
                                `<label style="display: flex; align-items: center; cursor: pointer; margin-right: 10px;">
                                    <input type="checkbox" class="tag-filter" value="${tag}" checked style="margin-right: 5px;">
                                    <span class="tag ${tag}">${tag}</span>
                                </label>`
                            ).join('')}
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button id="applyFilter" style="background-color: #4dabf7; color: white; border: none; padding: 10px 20px; border-radius: 6px; flex: 1; cursor: pointer;">应用筛选</button>
                        <button id="resetFilter" style="background-color: #e9ecef; color: #495057; border: none; padding: 10px 20px; border-radius: 6px; flex: 1; cursor: pointer;">重置</button>
                    </div>
                `;
                
                document.body.appendChild(filterMenu);
                
                // 定位筛选菜单
                const btnRect = filterBtn.getBoundingClientRect();
                filterMenu.style.position = 'absolute';
                filterMenu.style.left = `${btnRect.left}px`;
                filterMenu.style.top = `${btnRect.bottom + window.scrollY + 5}px`;
                
                filterVisible = true;
                
                // 应用筛选按钮事件
                document.getElementById('applyFilter').addEventListener('click', applyFilters);
                
                // 重置筛选按钮事件
                document.getElementById('resetFilter').addEventListener('click', resetFilters);
                
                // 点击外部关闭筛选菜单
                setTimeout(() => {
                    document.addEventListener('click', closeFilter);
                }, 10);
            });
            
            function closeFilter(e) {
                if (filterMenu && !filterMenu.contains(e.target) && e.target !== filterBtn) {
                    filterMenu.remove();
                    filterVisible = false;
                    filterMenu = null;
                    document.removeEventListener('click', closeFilter);
                }
            }
            
            function applyFilters() {
                // 获取选中的状态
                const statusCheckboxes = document.querySelectorAll('.status-filter:checked');
                const selectedStatuses = Array.from(statusCheckboxes).map(cb => cb.value);
                
                // 获取选中的标签
                const tagCheckboxes = document.querySelectorAll('.tag-filter:checked');
                const selectedTags = Array.from(tagCheckboxes).map(cb => cb.value);
                
                // 筛选记录
                const filtered = records.filter(record => {
                    // 状态筛选
                    const statusMatch = selectedStatuses.includes(record.status);
                    
                    // 标签筛选 - 记录至少包含一个选中的标签
                    const tagMatch = selectedTags.length === 0 || 
                                     record.tags.some(tag => selectedTags.includes(tag));
                    
                    return statusMatch && tagMatch;
                });
                
                renderCards(filtered);
                
                if (filterMenu) {
                    filterMenu.remove();
                    filterVisible = false;
                    filterMenu = null;
                    document.removeEventListener('click', closeFilter);
                }
            }
            
            function resetFilters() {
                // 重置所有复选框为选中状态
                document.querySelectorAll('.status-filter').forEach(cb => cb.checked = true);
                document.querySelectorAll('.tag-filter').forEach(cb => cb.checked = true);
                
                // 渲染所有记录
                renderCards();
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCards();
            setupSearch();
            setupFilter();
            
            // 为相关网站链接添加外部链接标识
            document.querySelectorAll('.site-item').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.stopPropagation(); // 防止事件冒泡到卡片
                });
            });
        });
    </script>
</body>
</html>
